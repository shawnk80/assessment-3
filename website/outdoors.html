<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Red River - Outdoors</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFA582;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/red-river-icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="outdoors.html" class="nav-link">Outdoors</a></li>
            <li class="nav-item"><a href="kitchen.html" class="nav-link">Kitchen</a></li>
            <li class="nav-item"><a href="bedroom.html" class="nav-link">Bedroom</a></li>
            <li class="nav-item"><a href="shopping-cart.html" class="nav-link">Shopping Cart</a></li>
          </ul>

        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="background-color">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Shop for the Great Outdoors at Red River Marketplace</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="images/leaf_blower.jpg" class="card-img-top" alt="Leaf Blower">
              <div class="card-body">
                <h5 class="card-title">Leaf Blower</h5>
                <p class="card-text">$100</p>
                <a href="#" class="btn btn-primary" onclick="addItemToCart(0)">Buy me!</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card rounded" style="width: 18rem;">
              <img src="images/lawn-mower.jpeg" class="card-img-top" alt="Lawn Mower">
              <div class="card-body">
                <h5 class="card-title">Lawn Mower</h5>
                <p class="card-text">$375!</p>
                <a href="#" class="btn btn-primary" onclick="addItemToCart(1)">Buy me!</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="images/hose.jpeg" class="card-img-top" alt="Hose">
              <div class="card-body">
                <h5 class="card-title">Hose</h5>
                <p class="card-text">$20</p>
                <a href="#" class="btn btn-primary" onclick="addItemToCart(2)">Buy me!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
