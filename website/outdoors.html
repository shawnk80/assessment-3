<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Red River - Outdoors</title>
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="RedRiver"><use href="red-river-icon.png"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-right mb-md-0">
          <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="outdoors.html" class="nav-link px-2 link-dark">Outdoors</a></li>
          <li><a href="kitchen.html" class="nav-link px-2 link-dark">Kitchen</a></li>
          <li><a href="bedroom.html" class="nav-link px-2 link-dark">Bedroom</a></li>
          <li><a href="shopping-cart.html" class="nav-link px-2 link-dark">Shopping Cart</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Shop for the Great Outdoors at Red River Marketplace</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/leaf_blower.jpg" class="card-img-top" alt="Leaf Blower">
            <div class="card-body">
              <h5 class="card-title">Leaf Blower</h5>
              <p class="card-text">$100</p>
              <a href="#" class="btn btn-primary" onclick="addItemToCart(0)">Buy me!</a>
            </div>
          </div>
         </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/lawn-mower.jpeg" class="card-img-top" alt="Lawn Mower">
            <div class="card-body">
              <h5 class="card-title">Lawn Mower</h5>
              <p class="card-text">$375!</p>
              <a href="#" class="btn btn-primary" onclick="addItemToCart(1)">Buy me!</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/hose.jpeg" class="card-img-top" alt="Hose">
            <div class="card-body">
              <h5 class="card-title">Hose</h5>
              <p class="card-text">$20</p>
              <a href="#" class="btn btn-primary" onclick="addItemToCart(2)">Buy me!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
