<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFA582;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/red-river-icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

  <main>
    <div class="background-color">

        <div class="container">

                <a href="#" class="btn btn-primary" onclick="addItemToCart(3)">Buy me!</a>

                <p class="card-text">$3</p>
                <a href="#" class="btn btn-primary" onclick="addItemToCart(4)">Buy me!</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card rounded" style="width: 18rem;">
              <img src="images/paper_towels.jpeg" class="card-img-top" alt="Paper Towels">
              <div class="card-body">
                <h5 class="card-title">Paper Towels</h5>
                <p class="card-text">$2</p>
                <a href="#" class="btn btn-primary" onclick="addItemToCart(5)">Buy me!</a>

          </div>
